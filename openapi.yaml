components:
  schemas:
    AccountConfigurationUpdate:
      properties:
        dtbp_check:
          anyOf:
          - type: string
          - type: 'null'
          title: Dtbp Check
          description: Day-trade buying power check enforcement (none, entry, exit,
            both).
        no_shorting:
          anyOf:
          - type: boolean
          - type: 'null'
          title: No Shorting
          description: Disable all short sales when true.
        suspend_trade:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Suspend Trade
          description: If true, new orders are blocked at the account level.
        trade_confirm_email:
          anyOf:
          - type: string
          - type: 'null'
          title: Trade Confirm Email
          description: Email preference for order confirmations (all, none, trade_activity).
        fractional_trading:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Fractional Trading
          description: Enable fractional share trading.
        max_margin_multiplier:
          anyOf:
          - type: string
          - type: 'null'
          title: Max Margin Multiplier
          description: Maximum intraday margin multiplier (e.g. '2', '4').
        pdt_check:
          anyOf:
          - type: string
          - type: 'null'
          title: Pdt Check
          description: Pattern day trading check behaviour (enforced, bypassed, entry_only).
      additionalProperties: true
      type: object
      title: AccountConfigurationUpdate
      description: Matches Alpaca account configuration fields (Oct 2025).
    CreateOrder:
      properties:
        symbol:
          type: string
          title: Symbol
        side:
          type: string
          title: Side
          enum:
          - buy
          - sell
        qty:
          anyOf:
          - type: number
          - type: 'null'
          title: Qty
        notional:
          anyOf:
          - type: number
          - type: 'null'
          title: Notional
        type:
          type: string
          title: Type
          enum:
          - market
          - limit
          - stop
          - stop_limit
          - trailing_stop
        time_in_force:
          type: string
          title: Time In Force
          enum:
          - day
          - gtc
          - opg
          - cls
          - ioc
          - fok
        limit_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Limit Price
        stop_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Stop Price
        order_class:
          anyOf:
          - type: string
            enum:
            - simple
            - bracket
            - oco
            - oto
          - type: 'null'
          title: Order Class
        take_profit:
          anyOf:
          - $ref: '#/components/schemas/TakeProfitLeg'
          - type: 'null'
        stop_loss:
          anyOf:
          - $ref: '#/components/schemas/StopLossLeg'
          - type: 'null'
        extended_hours:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Extended Hours
        trail_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Trail Price
        trail_percent:
          anyOf:
          - type: number
          - type: 'null'
          title: Trail Percent
        client_order_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Order Id
      additionalProperties: false
      type: object
      required:
      - symbol
      - side
      - type
      - time_in_force
      title: CreateOrder
      oneOf:
      - required:
        - qty
        properties:
          qty:
            type: number
        not:
          required:
          - notional
      - required:
        - notional
        properties:
          notional:
            type: number
        not:
          required:
          - qty
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    OrderIntent:
      properties:
        symbol:
          type: string
          maxLength: 12
          minLength: 1
          title: Symbol
          description: Ticker symbol to trade.
        side:
          type: string
          enum:
          - buy
          - sell
          title: Side
          description: Order side.
        order_type:
          type: string
          maxLength: 24
          minLength: 2
          title: Order Type
          description: Order type, e.g. market or limit.
        time_in_force:
          anyOf:
          - type: string
            maxLength: 12
          - type: 'null'
          title: Time In Force
          description: Time-in-force directive such as day or gtc.
        qty:
          anyOf:
          - type: number
            minimum: 0.0
          - type: 'null'
          title: Qty
          description: Quantity of shares to trade.
        notional:
          anyOf:
          - type: number
            minimum: 0.0
          - type: 'null'
          title: Notional
          description: Target notional in USD when quantity is omitted.
        limit_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Limit Price
          description: Limit price for limit or stop-limit orders.
        stop_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Stop Price
          description: Top-level stop price for standalone stop or stop-limit orders.
        trail_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Trail Price
          description: Trailing stop price (ignored unless type is trailing_stop).
        trail_percent:
          anyOf:
          - type: number
          - type: 'null'
          title: Trail Percent
          description: Trailing stop percentage (ignored unless type is trailing_stop).
        take_profit:
          anyOf:
          - $ref: '#/components/schemas/TakeProfitLeg'
          - type: 'null'
          description: Optional take-profit child order details.
        stop_loss:
          anyOf:
          - $ref: '#/components/schemas/StopLossLeg'
          - type: 'null'
          description: Optional stop-loss child order details.
        notes:
          anyOf:
          - type: string
            maxLength: 400
          - type: 'null'
          title: Notes
          description: Additional human context about the order intent.
      additionalProperties: false
      type: object
      required:
      - symbol
      - side
      - order_type
      title: OrderIntent
    OrderPlanAdjustment:
      properties:
        field:
          type: string
          title: Field
          description: Order field to adjust, e.g. limit_price.
        suggested_value:
          anyOf:
          - type: string
          - type: 'null'
          title: Suggested Value
          description: Suggested replacement value, expressed as a string.
        rationale:
          type: string
          title: Rationale
          description: Reason for adjusting this field.
      additionalProperties: false
      type: object
      required:
      - field
      - rationale
      title: OrderPlanAdjustment
    OrderPlanItem:
      properties:
        symbol:
          type: string
          title: Symbol
          description: Symbol under review.
        side:
          type: string
          enum:
          - buy
          - sell
          title: Side
          description: Side of the proposed trade.
        status:
          type: string
          enum:
          - approve
          - revise
          - reject
          title: Status
          description: High-level recommendation for the order.
        summary:
          type: string
          title: Summary
          description: Short natural-language summary of the guidance.
        reasoning:
          items:
            type: string
          type: array
          title: Reasoning
          description: Key reasoning bullet points.
        adjustments:
          items:
            $ref: '#/components/schemas/OrderPlanAdjustment'
          type: array
          title: Adjustments
          description: Structured adjustments before execution.
        risk_flags:
          items:
            type: string
          type: array
          title: Risk Flags
          description: Risks or guardrails to call out.
      additionalProperties: false
      type: object
      required:
      - symbol
      - side
      - status
      - summary
      title: OrderPlanItem
    OrderPlanRequest:
      properties:
        orders:
          items:
            $ref: '#/components/schemas/OrderIntent'
          type: array
          minItems: 1
          title: Orders
          description: Orders to evaluate.
        include_account:
          type: boolean
          title: Include Account
          description: Include Alpaca account snapshot in the analysis context.
          default: true
        include_positions:
          type: boolean
          title: Include Positions
          description: Include open positions to highlight sizing overlaps.
          default: true
        include_open_orders:
          type: boolean
          title: Include Open Orders
          description: Include currently open orders to detect duplicates.
          default: false
        risk_notes:
          anyOf:
          - type: string
            maxLength: 500
          - type: 'null'
          title: Risk Notes
          description: Additional risk or compliance constraints for the model to
            respect.
      additionalProperties: false
      type: object
      required:
      - orders
      title: OrderPlanRequest
    OrderPlanResponse:
      properties:
        execution_ready:
          type: boolean
          title: Execution Ready
          description: Whether the orders can be sent as-is.
        plan_summary:
          type: string
          title: Plan Summary
          description: Overall synopsis of the execution plan.
        orders:
          items:
            $ref: '#/components/schemas/OrderPlanItem'
          type: array
          title: Orders
          description: Per-order recommendations.
        account_notes:
          items:
            type: string
          type: array
          title: Account Notes
          description: Account-level callouts (margin, buying power, etc.).
        follow_up_tasks:
          items:
            type: string
          type: array
          title: Follow Up Tasks
          description: Actionable next steps for the assistant or trader.
      additionalProperties: false
      type: object
      required:
      - execution_ready
      - plan_summary
      title: OrderPlanResponse
    OrderRejectResponse:
      properties:
        type:
          type: string
          title: Type
          default: https://errors.alpaca/ORDER_REJECTED
        title:
          type: string
          title: Title
          default: Order rejected
        status:
          const: 409
          title: Status
          default: 409
        detail:
          type: string
          title: Detail
        reason_code:
          type: string
          title: Reason Code
        context:
          anyOf:
          - type: object
          - type: 'null'
          title: Context
      type: object
      required:
      - detail
      - reason_code
      title: OrderRejectResponse
    StopLossLeg:
      properties:
        stop_price:
          type: number
          title: Stop Price
          description: Trigger price for the stop-loss child leg (e.g., 225.0).
        limit_price:
          anyOf:
          - type: number
          - type: 'null'
          title: Limit Price
          description: Optional limit price for a stop-limit child leg. Omit to use
            a market stop; set slightly below the stop (e.g., 224.0) when a limit
            is required.
      additionalProperties: false
      type: object
      required:
      - stop_price
      title: StopLossLeg
    TakeProfitLeg:
      properties:
        limit_price:
          type: number
          title: Limit Price
          description: Limit price for the take-profit child leg.
      additionalProperties: false
      type: object
      required:
      - limit_price
      title: TakeProfitLeg
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
    WatchlistEntryPatch:
      properties:
        symbol:
          anyOf:
          - type: string
            minLength: 1
          - type: 'null'
          title: Symbol
          description: Ticker symbol to add (symbol or asset_id required by Oct 2025
            docs).
        asset_id:
          anyOf:
          - type: string
            minLength: 1
          - type: 'null'
          title: Asset Id
          description: UUID of the asset when symbol lookup is ambiguous.
      additionalProperties: false
      type: object
      title: WatchlistEntryPatch
      description: Payload for adding an asset to an existing watchlist.
    WatchlistIn:
      properties:
        name:
          type: string
          title: Name
        symbols:
          items:
            type: string
          type: array
          title: Symbols
      type: object
      required:
      - name
      - symbols
      title: WatchlistIn
    OrderResponse:
      type: object
      additionalProperties: true
      required:
      - id
      - symbol
      - status
      properties:
        id:
          type: string
          title: Order ID
          description: Unique Alpaca order identifier.
        client_order_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Client Order ID
        symbol:
          type: string
          title: Symbol
        status:
          type: string
          title: Status
          description: Current order status reported by Alpaca.
        side:
          anyOf:
          - type: string
          - type: 'null'
          title: Side
        type:
          anyOf:
          - type: string
          - type: 'null'
          title: Type
        order_class:
          anyOf:
          - type: string
          - type: 'null'
          title: Order Class
        time_in_force:
          anyOf:
          - type: string
          - type: 'null'
          title: Time In Force
        qty:
          anyOf:
          - type: string
          - type: 'null'
          title: Qty
        notional:
          anyOf:
          - type: string
          - type: 'null'
          title: Notional
        limit_price:
          anyOf:
          - type: string
          - type: 'null'
          title: Limit Price
        stop_price:
          anyOf:
          - type: string
          - type: 'null'
          title: Stop Price
        filled_qty:
          anyOf:
          - type: string
          - type: 'null'
          title: Filled Qty
        submitted_at:
          anyOf:
          - type: string
          - type: 'null'
          title: Submitted At
        updated_at:
          anyOf:
          - type: string
          - type: 'null'
          title: Updated At
        extended_hours:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Extended Hours
        legs:
          anyOf:
          - type: array
            items:
              type: object
              additionalProperties: true
          - type: 'null'
          title: Legs
